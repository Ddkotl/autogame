name: Logistic Script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"

jobs:
  logistic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm ci
      - run: npm run build
      - run: npm run logistic
