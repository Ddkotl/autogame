name: Send Virus Sunday Script

on:
  workflow_dispatch:
  schedule:
    - cron: "1 21 * * 0"

jobs:
  send-virus-sunday:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm ci
      - run: npm run build
      - run: npm run send_virus
